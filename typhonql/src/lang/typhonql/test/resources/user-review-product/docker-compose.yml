version: '3.7'

services:
  MoreStuff:
    image: neo4j:latest
    environment:
      NEO4J_AUTH: neo4j/password
    ports:
      - target: 7474
        published: 7474
        
  Inventory:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: example
    ports:
      - target: 3306
        published: 3307

  Reviews:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: username
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - target: 27017
        published: 27017

  Stuff:
    image: cassandra:latest
    ports:
      - target: 7001
        published: 7001

  polystore-mongo:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: admin
    volumes:
      - ./models/:/docker-entrypoint-initdb.d

  typhon-polystore-service:
    image: clms/typhon-polystore-api:latest
    depends_on: 
      - polystore-mongo
      - typhonql-server
    ports:
      - target: 8080
        published: 8080
    restart: always

  polystore-ui:
    image: clms/typhon-polystore-ui:latest
    environment:
      API_PORT: 8080
      API_HOST: localhost
    depends_on: 
      - typhon-polystore-service
    ports:
      - target: 4200
        published: 4200

  typhonql-server:
    image: swatengineering/typhonql-server:dev
    restart: always
    environment:
      _JAVA_OPTIONS : -Dlog4j2.level=INFO

