version: '3.7'

services:
  typhon-polystore-service:
    image: clms/typhon-polystore-api:latest
    depends_on: 
      - polystore-mongo
    ports:
      - target: 8080
        published: 8080
    entrypoint:
      - wait-for-it
      - polystore-mongo:27017
      - -t
      - '60'
      - --
      - java
      - -cp
      - /app/resources:/app/classes:/app/libs/*
      - com.clms.typhonapi.Application
    restart: always
  polystore-ui:
    image: clms/typhon-polystore-ui:latest
    environment:
      API_PORT: 8080
      API_HOST: localhost
    depends_on: 
      - typhon-polystore-service
    ports:
      - target: 4200
        published: 4200
  typhonql-server:
    image: swatengineering/typhonql-server
    restart: always
    environment:
      _JAVA_OPTIONS : -Dlog4j2.level=TRACE
  inventory:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: XeNnEybEFjSe5aLy
    ports:
      - target: 3306
        published: 3306
  stuff:
    image: cassandra:latest
    environment:
      MAX_HEAP_SIZE: 1500M
      HEAP_NEWSIZE: 400M
    ports:
      - target: 9042
        published: 9042
  reviews:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: LciPZmCUQjR1Jp1Y
    ports:
      - target: 27017
        published: 27017
  polystore-mongo:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: admin
    ports:
      - target: 27017
    volumes:
      - ./models/:/docker-entrypoint-initdb.d
