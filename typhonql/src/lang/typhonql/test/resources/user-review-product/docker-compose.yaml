version: '3.7'

services:
  reviews:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: LciPZmCUQjR1Jp1Y
    ports:
      - target: 27017
        published: 27017
  morestuff:
    image: neo4j:latest
    environment:
      NEO4J_AUTH: neo4j/8g6iZFQhwyAVtB5N
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_apoc_import_file_enabled: 'true'
      NEO4J_apoc_export_file_enabled: 'true'
      NEO4J_apoc_import_file_use__neo4j__config: 'true'
      NEO4JLABS_PLUGINS: '["apoc"]'
    ports:
      - target: 7687
        published: 7687
  inventory:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: XeNnEybEFjSe5aLy
    ports:
      - target: 3306
        published: 3306
  stuff:
    image: cassandra:latest
    environment:
      MAX_HEAP_SIZE: 700M
      HEAP_NEWSIZE: 300M
    ports:
      - target: 9042
        published: 9042
  polystore-mongo:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: admin
    volumes:
      - ./models/:/docker-entrypoint-initdb.d
  typhon-polystore-service:
    image: clms/typhon-polystore-api:latest
    ports: 
      - "127.0.0.1:8080:8080"
    entrypoint:
      - wait-for-it
      - polystore-mongo:27017
      - -t
      - '60'
      - --
      - java
      - -cp
      - /app/resources:/app/classes:/app/libs/*
      - com.clms.typhonapi.Application
    restart: always
  polystore-ui:
    image: clms/typhon-polystore-ui:latest
    environment:
      API_PORT: 8080
      API_HOST: typhon-polystore-service
    depends_on: 
      - typhon-polystore-service
    ports:
      - target: 8400
        published: 4200
  typhonql-server:
    image: swatengineering/typhonql-server:dev
    environment:
      TZ: Europe/Amsterdam
    restart: always
    ports:
      - target: 7000
        published: 7000
